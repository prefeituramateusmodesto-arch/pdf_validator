services:
  - type: web
    name: pdf-validator-backend
    env: python
    region: oregon  # você pode mudar para "frankfurt" se quiser datacenter mais próximo
    plan: free
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "uvicorn backend.app:app --host 0.0.0.0 --port 10000"
    envVars:
      - key: SENDGRID_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: FROM_EMAIL
        value: no-reply@seudominio.com
      - key: ALLOWED_ORIGINS
        value: https://pdf-validator-frontend.vercel.app  # troque pelo seu domínio Vercel
